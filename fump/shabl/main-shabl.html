<SCRIPT LANGUAGE="JavaScript">
<!-- hide from old browsers

function selectAllCheckBoxes(formName, checkBoxName, value) {

    var frm;
    frm = document.forms[formName];
    
    if (frm != null) {
        var elementsCount = frm.elements.length;
        var currElement;
        
        for (currElement = 0; currElement < elementsCount; currElement++) {

            if (frm.elements[currElement].name.substring(0, checkBoxName.length) == checkBoxName) {

                if (frm.elements[currElement].type == "checkbox") {
                    frm.elements[currElement].checked = value;
                }
            }
        }
    }
}

// done: hide from old browsers -->
</SCRIPT>
