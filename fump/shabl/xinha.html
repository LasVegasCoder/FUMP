<script language="JavaScript" type="text/JavaScript">
function GetParentTextarea(){
	var parentdocument=opener.document;
	return	 parentdocument.getElementById('messhtml');
	
}
function GetCurrentTextarea(){
	return	 document.getElementById('messhtml2');
	
}
function onLoadPage(){
	parentarea=GetParentTextarea();
	thisarea=GetCurrentTextarea();
	thisarea.value = parentarea.value;
	areaedit_init();	
}
function onSave(){
	parentarea=GetParentTextarea();
	thisarea=GetCurrentTextarea();
	parentarea.value = thisarea.value;	
	window.close();
}
</script>
